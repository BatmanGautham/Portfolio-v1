<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautham S - Portfolio</title>

    <link rel="stylesheet" href="styles.css">
    

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="container">

        <header>
        <!-- head -->
         <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Gautham S</p>
                <span>.</span>
            </div>

            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">

                    <li class="nav_list">
                        <a href="../index.html" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>

            <div class="nav-button">

                <div class="nav-button">
                    <button class="btn" id="theme-toggle">Light Mode</button>
                </div>
                
            </div>

            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>

         </nav>

        </header>

            <main class="wrapper">


            <!----------------------------- Form box ----------------------------------->    
                <div class="form-box" id="formbox">
                    
                    <!------------------- login form -------------------------->
                    <div class="login-container" id="login">

                        <h3 class="col">Login</h3>

                        <div class="top row">
                            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>

                            
                        </div>

                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username or Email">
                            <i class="bx bx-user"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock-alt"></i>
                        </div>

                        <div class="input-box">
                            <input type="submit" class="submit" value="Sign In">
                        </div>

                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot password?</a></label>
                            </div>
                        </div>

                    </div>

                    <!------------------- registration form -------------------------->
               
<div class="register-container" id="register">

    <h3 class="col">Sign Up</h3>

    <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
    </div>

    <div class="two-forms">  
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname">
            <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname">
            <i class="bx bx-user"></i>
        </div>

    </div>

    <div class="two-forms"> 

        <div class="input-box">
            <input type="date" class="input-field" >
            <i class="bx bx-user"></i>
        </div>
    
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Country">
            <i class="bx bx-user"></i>
        </div>

    </div>




    <div class="input-box">
        <input type="text" class="input-field" placeholder="Phone Number">
        <i class="bx bx-phone"></i>
    </div>


    
    <div class="input-box gender-box" >
        <label class="gender-label">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
    </div>


    <div class="input-box">
        <input type="text" class="input-field" placeholder="User Name">
        <i class="bx bx-phone"></i>
    </div>




    <div class="input-box">
        <input type="text" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
    </div>


    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
    </div>


    <div class="input-box">
        <input type="submit" class="submit" value="Register">
    </div>

    <div class="two-col">
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
        </div>

        <div class="two">
            <label><a href="#">Terms & conditions</a></label>
        </div>
    </div>
</div>

            </main>



          <!-- footer -->
          <footer>

            <div class="top-footer">
                <p>Gautham S .</p>
            </div>

            <div class="middle-footer">
                <ul class="footer-menu">
                    <li class="footer_menu_list">
                        <a href="#home">Home</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#about">About</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#projects">Projects</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="footer-social-icons">
                <div class="icon"><i class="uil uil-linkedin"></i></div>
                <div class="icon"><i class="uil uil-github"></i></div>
            </div>

            <div class="bottom-footer">
                <p>Copyrigth &copy; <a href="#home" style="text-decoration: none; color: aliceblue;">Gautham S</a> - All rights reserved</p>
            </div>
          </footer>

    </div>

</div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

</body>
</html>
