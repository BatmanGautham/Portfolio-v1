<body>

    <div class="container">

        <header>
        <!-- head -->
         <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Gautham</p>
                <span>.</span>
            </div>

            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">

                    <li class="nav_list">
                        <a href="../index.html" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>

            <div class="nav-button">

                <div class="nav-button">
                    <button class="btn" id="theme-toggle">Light Mode</button>

            </div>

            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>

         </nav>

            <main class="wrapper">


            <!----------------------------- Form box ----------------------------------->    
                <div class="form-box" id="formbox">
                    
                    <!------------------- login form -------------------------->
                    <div class="login-container" id="login">

                        <h3 class="col">Login</h3>

                        <img src="images/img6.jpg" alt="" style="border-radius: 50px; height: 350px; box-shadow: 0 4px 15px rgba(60, 2, 2, 0.845);">

                        <div class="top row">
                            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>

                            
                        </div>

                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username or Email">
                            <i class="bx bx-user"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock-alt"></i>
                        </div>

                        <div class="input-box">
                            <input type="submit" class="submit" value="Sign In">
                        </div>

                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot password?</a></label>
                            </div>
                        </div>

                    </div>



                    <!----- registration form ----->
                    
        <div class="register-container" id="register">

            <h3 class="col">Sign Up</h3>

            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            </div>

            <div class="two-forms">  
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>

            </div>

            <div class="input-box date-box" >

                <label >DOB :</label>
                <input type="date" class="input-field" >


                <!-- <div class="input-box">
                    <input type="date" class="input-field" >
                    <i class="bx bx-user"></i>
                </div> -->

                    <div class="two-forms"> 
                    
                        <div class="input-box">
                            <i class="bx bx-user"></i>
                            <select class="input-field" required>
                                <option value="" disabled>Select Country</option>
                                <option value="India" selected>India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Russia">Russia</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Sweden">Sweden</option>
                                <option value="Norway">Norway</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Finland">Finland</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="New Zealand">New Zealand</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Peru">Peru</option>
                                <option value="Egypt">Egypt</option>
                                <option value="Turkey">Turkey</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>
                                <option value="United Arab Emirates">United Arab Emirates</option>
                                <option value="Israel">Israel</option>
                                <option value="Ireland">Ireland</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Greece">Greece</option>
                            </select>
                        </div>

                    </div>

            </div>




            <div class="two-forms"> 
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Phone Number" required>
                    <i class="bx bx-phone"></i>
                </div>

                <div class="input-box">
                    <input type="tel" id="phone" class="input-field" placeholder="Telephone" pattern="\+?\d{10,15}">
                    <i class="bx bx-phone"></i>
                </div>
            </div>


            
            <div class="input-box gender-box" >
                <label class="gender-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>


            <div class="input-box">
                <input type="text" class="input-field" placeholder="User Name" required>
                <i class="bx bx-phone"></i>
            </div>




            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>


            <div class="two-forms"> 
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
            </div>


            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>

                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>

            </main>



          <!-- footer -->
          <footer>

            <div class="top-footer">
                <p>Gautham S .</p>
            </div>

            <div class="middle-footer">
                <ul class="footer-menu">
                    <li class="footer_menu_list">
                        <a href="#home">Home</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#about">About</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#projects">Projects</a>
                    </li>
                    <li class="footer_menu_list">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="footer-social-icons">
                <div class="icon"><i class="uil uil-linkedin"></i></div>
                <div class="icon"><i class="uil uil-github"></i></div>
            </div>

            <div class="bottom-footer">
                <p>Copyrigth &copy; <a href="#home" style="text-decoration: none; color: aliceblue;">Gautham S</a> - All rights reserved</p>
            </div>
          </footer>

    </div>

</div>
